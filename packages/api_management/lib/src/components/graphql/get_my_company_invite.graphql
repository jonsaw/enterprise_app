query GetMyCompanyInvite($companyId: UUID!, $id: UUID!) {
    getMyCompanyInvite(companyId: $companyId, id: $id) {
        id
        name
        email
        role
        createdAt
        updatedAt
        readAt
        companyId
        token
        tokenExpiresAt
        createdById
        createdBy {
            id
            name
            email
        }
    }
}
