query ListProductsPaginated($input: ListProductsInput!) {
    listProductsPaginated(input: $input) {
        items {
            id
            companyId
            sku
            brand
            model
            categoryId
            typeId
            description
            detailsData
            affectsInventory
            createdAt
            updatedAt
            readAt
            createdById
            updatedById
            revision
            createdBy {
                id
                name
                email
            }
            updatedBy {
                id
                name
                email
            }
        }
        pageInfo {
            totalCount
            totalPages
            currentPage
            pageSize
            hasNextPage
            hasPreviousPage
        }
    }
}
